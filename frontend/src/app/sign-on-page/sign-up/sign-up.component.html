<form id="signupform" [formGroup]="signUpForm">
  <input type="text" formControlName="firstNameField"/>
  <input type="text" formControlName="lastNameField"/>
  <input type="email" formControlName="emailField"/>
  <input type="password" formControlName="passwordField"/>
  <input type="password" formControlName="cpasswordField"/>
  <button type="submit">Sign in</button>
</form>
